<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>

    <!--Adding Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>OTH Signup</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="row center">
        <div class="col col-3"></div>
        <div class="col col-6">
          <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input
              type="email"
              class="form-control shadow-sm"
              id="txtEmail"
              name="email"
              placeholder="Enter email"
              style="width: 22rem"
            />
          </div>
          <div class="form-group">
            <label for="pwd" id="passowrd-label">Password:</label>
            <input
              type="password"
              class="form-control form-outline shadow-sm"
              id="txtPassword"
              name="password"
              placeholder="Enter password"
              style="width: 22rem"
            />
          </div>
          <div class="form-group">
            <label for="pwd" id="Confpassowrd-label">Confirm Password:</label>
            <input
              type="password"
              class="form-control shadow-sm"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Enter password"
              style="width: 22rem"
            />
          </div>
          <div class="">
            <button
              type="submit"
              style="width: 22rem"
              class="btn btn-primary shadow"
              id="btnSignup"
            >
              Signup
            </button>
          </div>
          <div id="result">
            <p class="alert alert-success" id="message-success"></p>
            <p class="alert alert-info" id="message-info"></p>
            <p class="alert alert-danger" id="message-error"></p>
          </div>
        </div>
        <div class="col col-3"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
